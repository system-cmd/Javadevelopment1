<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>🎯 Number Guessing Game</h1>
    <p>Guess the number between <strong>1 and 100</strong></p>
    
    <div class="info">
      <p><strong>Round:</strong> <span id="round">1</span> / 3</p>
      <p><strong>Attempts Left:</strong> <span id="attempts">7</span></p>
      <p><strong>Score:</strong> <span id="score">0</span></p>
    </div>

    <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100"/>
    <button onclick="submitGuess()">Submit</button>

    <p id="message"></p>

    <button id="nextRound" onclick="startNextRound()" style="display: none;">Next Round</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
